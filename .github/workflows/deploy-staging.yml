name: Deploy Staging to Cloud Run

on:
  push:
    branches:
      - staging  # Adjust depending on git branching strategy
  workflow_dispatch:

env:
  PROJECT_ID: emektup-staging # Updated to staging
  REGION: europe-west1
  GAR_LOCATION: europe-west1-docker.pkg.dev
  REPOSITORY: emektup-repo
  SERVICE: emektup-api-staging
  IMAGE: ${{ env.GAR_LOCATION }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install -e .[dev]

      - name: Run Linter (Ruff)
        run: |
          cd backend
          ruff check .

      - name: Run Tests (Pytest)
        run: |
          cd backend
          pytest tests/ -v

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          # REPLACE _YOUR_PROJECT_NUMBER_ BqweELOW with the output of: 
          # gcloud projects describe emektup-staging --format="value(projectNumber)"
          workload_identity_provider: 'projects/393070663679/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'cloudrun-deployer@emektup-staging.iam.gserviceaccount.com'

      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v3'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ env.GAR_LOCATION }}'

      - name: Build and Push Container
        run: |
          cd backend
          docker build -t "${{ env.IMAGE }}" .
          docker push "${{ env.IMAGE }}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE }}
          secrets: |
            FIREBASE_SERVICE_ACCOUNT_JSON=FIREBASE_SERVICE_ACCOUNT_JSON:latest
            IYZICO_API_KEY=IYZICO_API_KEY:latest
            IYZICO_SECRET_KEY=IYZICO_SECRET_KEY:latest
            SENTRY_DSN=SENTRY_DSN:latest
          env_vars: |
            ENV=staging
            IYZICO_ENV=sandbox
            FIREBASE_PROJECT_ID=${{ env.PROJECT_ID }}
            IYZICO_BASE_URL=https://sandbox-api.iyzipay.com
            ALLOWED_ORIGINS=["http://localhost:5173", "http://localhost:3000"]

      - name: Smoke Test Staging Endpoint
        run: |
          echo "Smoke testing deployed service: ${{ steps.deploy.outputs.url }}/api/health"
          curl -f "${{ steps.deploy.outputs.url }}/api/health" || exit 1

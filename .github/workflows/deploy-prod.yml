name: Deploy Production to Cloud Run

on:
  push:
    branches:
      - prod  # Adjust depending on git branching strategy
  workflow_dispatch:

env:
  PROJECT_ID: emektup-prod 
  REGION: europe-west1
  GAR_LOCATION: europe-west1-docker.pkg.dev
  REPOSITORY: emektup-repo
  SERVICE: emektup-api-prod
  IMAGE: europe-west1-docker.pkg.dev/emektup-prod/emektup-repo/emektup-api-prod:${{ github.sha }}

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install -e .[dev]

      - name: Run Linter (Ruff)
        run: |
          cd backend
          ruff check .

      - name: Run Tests (Pytest)
        run: |
          cd backend
          pytest tests/ -v

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase Rules Test Env
        run: |
          cd rules-tests
          npm install

      - name: Run Firebase Security Rules Tests (Emulator)
        run: |
          cd rules-tests
          npm run test:emulator

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          # REPLACE _YOUR_PROJECT_NUMBER_ BELOW with the prod project number: 
          # gcloud projects describe emektup-prod --format="value(projectNumber)"
          workload_identity_provider: projects/REPLACE_PROD_PROJECT_NUMBER/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: cloudrun-deployer@emektup-prod.iam.gserviceaccount.com
          token_format: 'access_token'

      - name: Deploy Firebase Security Rules
        run: |
          cd rules-tests
          npx firebase deploy --only firestore:rules --project emektup-prod
          
      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v3'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ env.GAR_LOCATION }}'

      - name: Build and Push Container
        run: |
          cd backend
          docker build -t "${{ env.IMAGE }}" .
          docker push "${{ env.IMAGE }}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE }}
          secrets: |
            FIREBASE_SERVICE_ACCOUNT_JSON=FIREBASE_SERVICE_ACCOUNT_JSON:latest
            IYZICO_API_KEY=IYZICO_API_KEY:latest
            IYZICO_SECRET_KEY=IYZICO_SECRET_KEY:latest
            SENTRY_DSN=SENTRY_DSN:latest
          env_vars: |
            ENV=production
            IYZICO_ENV=live
            FIREBASE_PROJECT_ID=${{ env.PROJECT_ID }}
            IYZICO_BASE_URL=https://api.iyzipay.com
            ALLOWED_ORIGINS=["https://emektup.com"]

      - name: Smoke Test Staging Endpoint
        run: |
          echo "Smoke testing deployed service: ${{ steps.deploy.outputs.url }}/api/health"
          curl -f "${{ steps.deploy.outputs.url }}/api/health" || exit 1
